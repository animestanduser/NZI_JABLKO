<!DOCTYPE html>
<html>
    <head>
        <title>Rejestracja</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Druga strona"/>
	    <meta name="keywords" content="korepder, korki, jakubpikus, wojteklatek"/>
		
		
		
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
		<link rel="stylesheet" href="rejestracja.css">
    </head>
    <body >

    <div class="main">
        <div class="container">

            <div class="row">
                <div class="col-12">
                    <img src="korepder_logo.png" id="rejestracja-panel" >
                </div>
            </div>

            <div class="rejestracja-box">
                <h1>Login</h1>
                <div class="textbox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Login">
                </div>
                <br>
                <h1>Hasło</h1>
                <div class="textbox">
                    <i class="fas fa-key"></i>
                    <input type="text" placeholder="Hasło">
                </div>
                <h1>Powtórz hasło</h1>
                <div class="textbox">
                    <i class="fas fa-key"></i>
                    <input type="text" placeholder="Hasło">
                </div>
                <h1>Email</h1>
                <div class="textbox">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <h1>Imię</h1>
                <div class="textbox">
                    <i class="fas fa-address-card"></i>
                    <input type="text" placeholder="Imie">
                </div>
                <h1>Nazwisko</h1>
                <div class="textbox">
                    <i class="fas fa-address-card"></i>
                    <input type="text" placeholder="Nazwisko">
                </div>

                <a href=""><button type="button" class="btn btn-success btn-sm" >Zarejestruj się</button></a>
            </div>
        </div>
    </div>

 <script src="https://kit.fontawesome.com/75f758938c.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
