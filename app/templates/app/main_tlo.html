                                                <button class="btn btn-block text-left"

                            <div class="card-body">

                            </div>

                    <a class="nav-item" style="margin-left: 10px;">

        <!-- Central content-->

                    </div>
                    <div class="card">

                            <h2 class="mb-0">
                                <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#rThree" aria-expanded="false" aria-controls="rThree">

    <script>

        function showMess() {

            if(document.getElementById('chat1').style.display == "block" && document.getElementById('chat2').style.display == "block" && document.getElementById('chat3').style.display == "none" ){
            document.getElementById('chat3').style.display = "block"
            }



            if(document.getElementById('chat1').style.display == "block" && document.getElementById('chat2').style.display == "none" ){
            document.getElementById('chat2').style.display = "block"
            }

            

            if(document.getElementById('chat1').style.display == "none"){
            document.getElementById('chat1').style.display = "block";
            }
        }



        function hideMess(x) {
            document.getElementById('chat' + x).style.display = "none";

        }




</script>
