{% extends 'app/main_tlo.html' %} 


{% block content %}

<form method="POST" enctype="multipart/form-data">

    <legend class="border-bottom mb-4">Ustawienia wyszukiwania</legend>
    <div class="field edit">
        <form method="post" enctype="multipart/form-data">
        <div class="row">
                <div class="col-6">
                    <div class="textbox" style="width: 20%; font-size: large;">
                        <label style="float: left;">Przedmiot:</label>
                        {{ profile_settings_form.przedmiot }}
                    </div>
                </div>
                <div class="col-6">

                    <div class="textbox" style="width: 20%; font-size: large;">
                        <label style="float: left;">Cena:</label>
                        {{ profile_settings_form.cena }}
                    </div>

                    <div class="textbox" style="width: 50%; padding-top: 420px; padding-bottom: 10px;">
                        <p><input type="submit" class="btn btn-secondary" value="Zapisz zmiany"></p>
                    </div>
                </div>
                {% csrf_token %}
                    
    

            </div>

        </form>
        
    </div>
</form>
{% endblock %}
