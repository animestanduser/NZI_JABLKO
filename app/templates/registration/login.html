<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Logowanie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Druga strona"/>
    <meta name="keywords" content="korepder, korki, jakubpikus, wojteklatek"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'app/css/appkacss.css' %}">
    </head>
    <body >

    <div class="main">
      <div class="container">
        <div class="row">
                <div class="col-12">
                    <img src="{% static 'app/css/images/korepder_logo.png' %}" id="logo-panel" alt="wrong!">
                </div>
            </div>
            <div class="login-box">
              <form role="form" class="form-horizontal" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                  {% for field in form %}
                  <div class="input-group">
                    <span class="input-group-addon" style="background-color:#b77b48; color:white"><span class="glyphicon glyphicon-user"></span></span>
                    <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" value="{{ field.value }}" type="text" />
                    {{ field.errors }}
                  </div>
                  {% endfor %}
                  <input type="submit" class="btn btn-primary" value="login" />
                  <input type="hidden" name="next" value="{{ next }}" />
                </div>
              </form>
              <!--  <h1>Login</h1>
                <div class="textbox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Login">
                </div>
                <br>
                <h1>Hasło</h1>
                <div class="textbox">
                    <i class="fas fa-key"></i>
                    <input type="text" placeholder="Hasło">
                </div>
                <a href=""><button type="button" class="btn btn-success btn-sm" >Zaloguj się</button></a>
              -->
            </div>
        </div>
    </div>

 <script src="https://kit.fontawesome.com/75f758938c.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
